<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Fill Animation (CSS + JS)</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Box styling */
        .box {
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            position: relative;
            overflow: hidden; /* Hide anything overflowing */
            cursor: pointer;
        }

        /* Water element that will animate */
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0; /* Initially no height */
            background-color: rgba(0, 0, 255, 0.5); /* Water color (semi-transparent blue) */
            transition: height 2s ease-out; /* Smooth animation for the fill effect */
        }

        /* Active state for the water when the box is clicked */
        .box.filled .water {
            height: 100%; /* Fill the box with water */
        }
    </style>
</head>
<body>

    <!-- Box that will be filled with "water" -->
    <div class="box" id="waterBox">
        <div class="water"></div> <!-- Water element that fills the box -->
    </div>

    <script>
        // Get the box element
        const box = document.getElementById('waterBox');
        
        // Add a click event listener to the box
        box.addEventListener('click', function() {
            // Toggle the 'filled' class to trigger the water fill animation
            box.classList.toggle('filled');
        });
    </script>

</body>
</html>
