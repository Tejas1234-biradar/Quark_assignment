<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Title and Content</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Title styles */
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0; /* Initially hidden */
            transform: translateY(30px); /* Start from below */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        /* Content styles */
        .content {
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out 0.5s; /* Slight delay for the content */
            color: #666;
            font-size: 1.2rem;
            text-align: center;
        }

        /* Animation for showing title (moving up) */
        .show-title {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animation for showing content (fade-in) */
        .show-content {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1 id="title">Welcome to My Website</h1>

    <!-- Content -->
    <div class="content" id="content">
        <p>This title moves up when the page loads, and the content fades in after.</p>
        <p>Enjoy the animation effects!</p>
    </div>

    <script>
        // Wait for the page to load before triggering the animation
        window.addEventListener('load', function() {
            const title = document.getElementById('title');
            const content = document.getElementById('content');
            
            // Trigger the title animation after a short delay
            setTimeout(() => {
                title.classList.add('show-title');
            }, 500); // Delay for title animation
            
            // Trigger the content animation after the title animation
            setTimeout(() => {
                content.classList.add('show-content');
            }, 1500); // Delay for content animation to ensure it fades after title animation
        });
    </script>

</body>
</html>
